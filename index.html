<!doctype html>
<html lang="en">
  <head>
    <title>StopWatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="stopwatch">00:00:00</div>
        <div>
            <button type="button" class="btn btn-primary startButton">Start</button>
            <button type="button" class="btn btn-primary pauseButton">Pause</button>
            <button type="button" class="btn btn-primary continueButton">Continue</button>
            <button type="button" class="btn btn-primary restartButton">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
